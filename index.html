<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuangBaca</title>
    <style>
        /* Reset default margin and padding */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Header */
        
        header {
            background-color: rgba(52, 152, 219, 0.8);
            /* Biru terang dengan transparansi */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Animasi gerak kanan-kiri */
        
        header h1 {
            display: inline-block;
            animation: slide 3s infinite alternate;
        }
        /* Keyframes untuk animasi gerak kanan-kiri */
        
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(20px);
            }
        }
        /* Navigation Menu */
        
        nav {
            background-color: rgba(52, 152, 219, 0.8);
            /* Biru terang dengan transparansi */
            padding: 10px;
        }
        
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }
        
        nav ul li {
            margin: 0 15px;
            position: relative;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            transition: background 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #1abc9c;
            /* Warna hijau cerah saat hover */
            border-radius: 4px;
        }
        /* Dropdown Menu */
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2C3E50;
            /* abu gelap untuk dropdown */
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-weight: normal;
        }
        
        .dropdown-content a:hover {
            background-color: #2ECC71;
        }
        
        nav ul li:hover .dropdown-content {
            display: block;
        }
        /* Centered Content */
        
        .content {
            text-align: center;
            padding: 40px 20px;
            color: #2C3E50;
        }
        /* Background color */
        
        body {
            background-color: #ECF0F1;
            /* abu terang untuk latar belakang */
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Ruang Baca</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>

            <!-- Dropdown Tutorial -->
            <li>
                <a href="tutorial.html">Tutorial</a>
                <div class="dropdown-content">
                    <a href="beckend.html">Backend</a>
                    <a href="Frontend.html">Frontend</a>
                    <a href="database.html">Database</a>
                </div>
            </li>

            <!-- Dropdown RuangBaca -->
            <li>
                <a href="ruangbaca.html">RuangBaca</a>
                <div class="dropdown-content">
                    <a href="buku.html">Buku</a>
                    <a href="artikel.html">Artikel</a>
                </div>
            </li>

            <li><a href="tentang.html">Tentang</a></li>
            <li><a href="kontak.html">Kontak</a></li>
        </ul>
    </nav>

    <!-- Centered Content -->
    <div class="content">
        <h2>Selamat datang di RuangBaca!</h2>
        <p>Temukan berbagai buku dan artikel yang bermanfaat. Silakan login untuk mulai menjelajahi.</p>
    </div>
</body>

</html>
