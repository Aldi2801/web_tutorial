<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuangBaca</title>
    <style>
        /* Gaya CSS tetap sama */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        header {
            background-color: rgba(52, 152, 219, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        header h1 {
            display: inline-block;
            animation: slide 3s infinite alternate;
        }
        
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(20px);
            }
        }
        /* Styling untuk tombol logout */
        
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .logout-button:hover {
            background-color: #c0392b;
        }
        
        nav {
            background-color: rgba(52, 152, 219, 0.8);
            padding: 10px;
        }
        
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }
        
        nav ul li {
            margin: 0 15px;
            position: relative;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            transition: background 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #1abc9c;
            border-radius: 4px;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2C3E50;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {
            background-color: #2ECC71;
        }
        
        nav ul li:hover .dropdown-content {
            display: block;
        }
        
        .search-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .search-container input[type="text"] {
            padding: 10px;
            width: 60%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .search-container button {
            padding: 10px 15px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        
        .search-container button:hover {
            background-color: #16a085;
        }
        
        .content {
            text-align: center;
            padding: 40px 20px;
            color: #2C3E50;
        }
        
        body {
            background-color: #ECF0F1;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Ruang Baca</h1>
        <!-- Tombol Logout -->
        <button class="logout-button" onclick="logout()">Logout</button>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li>
                <a href="tutorial.html">Tutorial</a>
                <div class="dropdown-content">
                    <a href="backend.html">Backend</a>
                    <a href="frontend.html">Frontend</a>
                    <a href="Database.html">Database</a>
                </div>
            </li>
            <li>
                <a href="ruangbaca.html">RuangBaca</a>
                <div class="dropdown-content">
                    <a href="Buku.html">Buku 1</a>
                    <a href="artikel1.html">Artikel 1</a>
                    <a href="artikel2.html">Artikel 2</a>
                </div>
            </li>
            <li><a href="tentang.html">Tentang</a></li>
            <li><a href="kontak.html">Kontak</a></li>
        </ul>
    </nav>

    <!-- Centered Content -->
    <div class="content">
        <h2>Selamat datang di RuangBaca!</h2>
        <p>Temukan berbagai buku dan artikel yang bermanfaat. Silakan login untuk mulai menjelajahi.</p>
    </div>

    <!-- Search Bar below content -->
    <div class="search-container">
        <input type="text" id="searchQuery" placeholder="Cari Buku atau Artikel...">
        <button type="button" onclick="search()">Cari</button>
    </div>

    <!-- JavaScript -->
    <script>
        function search() {
            // Ambil nilai dari input pencarian
            var query = document.getElementById('searchQuery').value.toLowerCase().trim();

            // Daftar kata kunci dan halaman yang sesuai
            const searchDirectory = {
                "buku 1": "Buku.html",
                "artikel 1": "artikel1.html",
                "artikel 2": "artikel2.html",
                "tutorial backend": "beckend.html",
                "tutorial frontend": "frontend.html",
                "tutorial database": "Database.html"
            };

            // Cek apakah kata kunci ada dalam searchDirectory
            if (searchDirectory.hasOwnProperty(query)) {
                // Jika ditemukan, buka halaman yang sesuai
                window.location.href = searchDirectory[query];
            } else if (query) {
                // Jika kata kunci tidak ditemukan
                alert('Halaman tidak ditemukan untuk pencarian ini');
            } else {
                // Jika input kosong
                alert('Silakan masukkan kata kunci untuk pencarian');
            }
        }

        // Fungsi untuk logout
        function logout() {
            // Logika untuk logout (misalnya mengarahkan ke halaman login atau keluar sesi)
            alert('Anda telah logout!');
            window.location.href = "login.html"; // Ganti dengan halaman login Anda
        }
    </script>
</body>

</html>
