    <style>
        /* Reset default margin and padding */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        /* Header styling */
        
        header {
            background-color: rgba(52, 152, 219, 0.8);

        .login-menu {

            transition: background 0.3s;

            background-color: #16a085;

        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            transition: background 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #1abc9c;
            border-radius: 4px;
        }
        /* About Section */
        
        #about {
            padding: 40px 20px;
            text-align: center;
            background-color: #f4f4f4;
        }

            color: #333;
            margin-bottom: 20px;
        }
        
        #about p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }
        /* Contact Section */
        
        #contact {
            padding: 40px 20px;
            text-align: center;
            background-color: #fafafa;
        }
        
        #contact h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        #contact p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }
        /* Form styling */
        
        form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        form button {
            background-color: #1abc9c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        form button:hover {
            background-color: #16a085;
        }
        /* Centered Content at the Top */
        
        .content {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
